<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Food provider</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container wrapper">

		<div class="menu col-md-1">
			<div class="menu__icon menu__icon_top menu__icon_active">icon</div>
			<div class="menu__icon">icon</div>
			<div class="menu__icon">icon</div>
			<div class="menu__icon">icon</div>
			<div class="menu__icon">icon</div>
			<div class="menu__icon menu__icon_bottom">icon</div>
		</div>

		<div class="main col-md-11 col-md-offset-1">
			
			<header class="head">
				<div class="head__title">
					<h1>Summary</h1>
				</div>

				<div class="head__logo logo">
					<img src="" alt="" class="logo__img">
				</div>

				<div class="head__search search">
					<div class="search__field"></div>
					<div class="search__icon"></div>
				</div>

				<div class="head__notification notification">
					<div class="notification__icon"></div>
					<div class="notification__number"></div>
				</div>
			</header>

			<div class="content">

				<div class="dashboard">
					
					<div class="orders col-md-4 dashboard__left text-center">
						<h2>Orders completed</h2>
					</div>

					<div class="dashboard__right col-md-8">
						<div class="pending">
							<div class="pending__orders text-center col-md-6">
								<h2>Pending orders</h2>
							</div>

							<div class="pending__mealplan text-center col-md-6">
								<h2>Pending meal plans</h2>
							</div>
						</div>
						
						<div class="full-width-block">
							<div class="statistics dashboard__block full-width-block">
								<div class="title-block text-center customicon">
									<div class="statistics__title block-title customicon">Statistics</div>
									<div class="statistics__filter">

										<div class="statistics__dropdown dropdown">
										  <button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown__button customicon">
										    October
										  </button>
										  <ul class="dropdown-menu" aria-labelledby="dLabel">
										    <li><a href="#">value1</a></li>
										    <li><a href="#">value2</a></li>
										    <li><a href="#">value3</a></li>
										  </ul>
										</div>

										<div class="dropdown">
										  <button id="dLabel1" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown__button customicon">
										    Daily
										  </button>
										  <ul class="dropdown__menu dropdown-menu" aria-labelledby="dLabel1">
										    <li><a href="#">value1</a></li>
										    <li><a href="#">value2</a></li>
										    <li><a href="#">value3</a></li>
										  </ul>
										</div>

									</div>
								</div>
							</div>
						</div>

						<div class="col-md-6 half-width-block">
							<div class="dashboard__block">
								<div class="title-block text-center customicon">
									<div class="block-title customicon">Statistics</div>
								</div>
							</div>
						</div>

						<div class="col-md-6 half-width-block">
							<div class="dashboard__block">
								<div class="title-block text-center customicon">
									<div class="block-title customicon">Statistics</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

	</div>

	<script src="js/main.js"></script>
</body>
</html>
